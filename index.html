<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo__container">
                <button class="header__btn__menu btn">
                    <span class="header__btn__menu__line"></span>
                </button>
                <div class="header__logo">
                    <span class="header__logo__txt">Товары и точка</span>
                </div>
            </div>
            <div class="header__search">
                <input placeholder="Я ищу..." class="header__search__input" type="text">
                <button class="header__search__btn btn">
                    <img class="header__search__img" src="assets/img/header__search.svg" alt="magnifier">
                </button>
            </div>
            <div class="header__btn__container">
                <button class="header__btn btn" id="header__user">
                    <span class="header__btn__img__user">
                        <img class="header__btn__img" src="assets/img/header__user.svg" alt="user">
                    </span>
                    <span class="header__btn__txt">Профиль</span>
                </button>
                <button class="header__btn btn" id="header__cart">
                    <span class="header__btn__img__cart">
                        <img class="header__btn__img" src="assets/img/header__cart.svg" alt="cart">
                    </span>
                    <span class="header__btn__txt">Корзина</span>
                </button>
            </div>
        </div>
        <div class="header__mobile">
            <button class="header__mobile__btn btn">
                <img class="header__mobile__btn__img" src="assets/img/header__mobile__btn.svg" alt="burger">
            </button>
            <div class="header__logo">
                <span class="header__logo__txt">Товары и точка</span>
            </div>
            <input placeholder="Я ищу..." class="header__mobile__input" type="text">
            <button class="header__mobile__search btn">
                <img class="header__mobile__search__img" src="assets/img/header__search__mobile.svg" alt="magnifier">
            </button>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
        <div class="footer__content">© 2022 ООО «Товары и точка»</div>
    </footer>
    <nav class="navbar">
        <button class="btn navbar__btn">
            <img src="assets/img/navbar__home.svg" alt="home">
        </button>
        <button class="btn navbar__btn">
            <img src="assets/img/navbar__search.svg" alt="search">
        </button>
        <button class="btn navbar__btn">
            <img src="assets/img/header__cart.svg" alt="cart">
        </button>
        <button class="btn navbar__btn">
            <img src="assets/img/navbar__wishlist.svg" alt="wishlist">
        </button>
        <button class="btn navbar__btn">
            <img src="assets/img/header__user.svg" alt="user">
        </button>
    </nav>
</body>

</html>
